<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="Bootstrap/css/bootstrap.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">   Login  </h1>
        <div class="panel panel-default ">
            <div class="panel-heading">
                <h3 class="panel-title">Enter Username & Pass</h3>
            </div>
            <div class="panel-body">
                <div class="col-lg-4 col-md-5 col-sm-12">
                    <form method="POST" action="">  
                    <input type="text" name="uname" id="uname" class="form-control" placeholder="Username"><br>
                    <input type="password" class="form-control" name="pass" id="pass" placeholder="Password "><br>
                    <input type="submit" class="btn btn-success" value="Login" id="login">
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</body>
<script src="Bootstrap/js/bootstrap.js"></script>
</html>
